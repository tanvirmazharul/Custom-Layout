<!doctype html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Layout</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <!-- Header Start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <h3>Header</h3>
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Header End -->


    <!-- Hero Section Start -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <h3>Hero</h3>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none">
                <div class="box lime">2.1</div>
              </div>
              <div class="col-md-4">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
                  <div class="box red">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->


    <!-- Body Section Start -->
    <section class="body">
      <div class="container">
        <div class="row">
          <h3>Body</h3>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">4.1</div>
              </div>

              <div class="col-sm-3 d-md-none d-block">
                <div class="box red">3</div>
              </div>

              <div class="col-md-8 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box five">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->


    <!-- Bar Section Start -->
    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h3>Bar</h3>
            <div class="box five">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bar Section End -->


    <!-- Footer Start -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-sm-block d-none">
            <h3>Footer</h3>
            <div class="box">6.1</div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-block d-sm-none">
            <h3>Footer</h3>
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer End -->



    <!-- js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
